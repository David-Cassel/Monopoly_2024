
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript to Java Backend</title>
</head>
<body>
    <h1>Subtract Two Integers</h1>
    <form id="subtractForm">
        <input type="number" id="a" placeholder="Enter first number" required>
        <input type="number" id="b" placeholder="Enter second number" required>
        <button type="submit">Subtract</button>
    </form>
    <p id="result"></p>

    <script src="/js/script.js"></script>
</body>
</html>
